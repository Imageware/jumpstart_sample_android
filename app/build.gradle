apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.valueOf(ANDROID_API_VERSION)
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "com.example.jumpstartsample"
        minSdkVersion Integer.valueOf(ANDROID_MIN_API_VERSION)
        targetSdkVersion Integer.valueOf(ANDROID_API_VERSION)
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        //Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    //prevent java.lang.OutOfMemoryError
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-v4:$ANDROID_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$ANDROID_SUPPORT_LIBRARY_VERSION"
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.google.android.gms:play-services-vision:17.0.2'
    compile(group: 'com.iwsinc.ims', name: 'android_gmi_sdk', version: '7.5.20', ext: 'aar')
    compile (group: 'com.zwsb.palmsdk', name: 'android_redrock_palmid_sdk', version: '2.3.5', ext: 'aar', configuration: 'default')
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.google.firebase:firebase-core:16.0.1'
    compile 'com.google.firebase:firebase-messaging:17.4.0'
    implementation("com.squareup.okhttp3:okhttp:4.2.1")

    def multidex_version = "2.0.1"
    implementation "androidx.multidex:multidex:$multidex_version"
}
